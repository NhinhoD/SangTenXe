<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ - SangTenXe24h</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">
    <header class="sticky top-0 z-50 bg-white shadow-md" id="main-header"></header>
    
    <main class="py-20 container mx-auto px-4">
        <h1 class="text-4xl font-black text-center mb-16">Danh Sách Dịch Vụ Của Chúng Tôi</h1>
        <div id="all-services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="ai-chatbot-root"></div>
    <div class="fixed bottom-24 right-6 z-50 flex flex-col gap-3" id="floating-actions"></div>
    <footer id="main-footer"></footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Render all services
        const grid = document.getElementById('all-services-grid');
        SERVICES.forEach(s => {
            grid.innerHTML += renderServiceCard(s);
        });
        lucide.createIcons();
    </script>
</body>
</html>
