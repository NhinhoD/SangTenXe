<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - SangTenXe24h</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">
    <header id="main-header" class="bg-white shadow-md"></header>
    
    <main class="py-20 container mx-auto px-4">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            <div>
                <h1 class="text-4xl font-black mb-8">Liên Hệ Tư Vấn</h1>
                <div class="space-y-8">
                    <div class="flex gap-6 items-start">
                        <div class="w-14 h-14 bg-sky-100 text-sky-600 rounded-2xl flex items-center justify-center shrink-0">
                            <i data-lucide="phone"></i>
                        </div>
                        <div>
                            <p class="font-bold text-lg mb-1">Hotline / Zalo (24/7)</p>
                            <p class="text-sky-600 text-3xl font-black">0867 678 339</p>
                        </div>
                    </div>
                    <div class="flex gap-6 items-start">
                        <div class="w-14 h-14 bg-sky-100 text-sky-600 rounded-2xl flex items-center justify-center shrink-0">
                            <i data-lucide="map-pin"></i>
                        </div>
                        <div>
                            <p class="font-bold text-lg mb-1">Địa chỉ</p>
                            <p class="text-slate-500">123 Đường số 7, Phường Bình Trị Đông B, Quận Bình Tân, TP. HCM</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-10 rounded-3xl shadow-2xl">
                <form onsubmit="event.preventDefault(); alert('Cảm ơn! Chúng tôi sẽ gọi lại ngay.');">
                    <div class="mb-5">
                        <label class="block text-xs font-bold uppercase mb-2">Họ tên</label>
                        <input type="text" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-sky-500" placeholder="Nguyễn Văn A" required>
                    </div>
                    <div class="mb-5">
                        <label class="block text-xs font-bold uppercase mb-2">Số điện thoại</label>
                        <input type="tel" class="w-full bg-slate-50 p-4 rounded-xl border-none outline-sky-500" placeholder="0xxx xxx xxx" required>
                    </div>
                    <button class="w-full bg-sky-600 text-white font-black py-4 rounded-xl shadow-lg">GỬI YÊU CẦU NGAY</button>
                </form>
            </div>
        </div>
    </main>

    <div id="ai-chatbot-root"></div>
    <div class="fixed bottom-24 right-6 z-50 flex flex-col gap-3" id="floating-actions"></div>
    <footer id="main-footer"></footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
